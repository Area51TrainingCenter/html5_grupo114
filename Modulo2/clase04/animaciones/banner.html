<style type="text/css">
	.box-banner{
		width: 970px;
		height: 90px;
		background-color: #efefef;
		position: relative;
		overflow: hidden;
	}
	.h2{
		width: 400px;
		left: 50%;
		margin-left: -200px;
		/*top: 10%;*/
		top: 400px;
		text-align: center;

		position: absolute;
		animation: movimiento 0.6s 1 forwards;

	}
	@keyframes movimiento{
		from{
			top: 400px;
		}
		to{
			top: 10%;
		}
		
	}

</style>
