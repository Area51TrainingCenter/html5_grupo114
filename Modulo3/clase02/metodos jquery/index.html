<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	*{
		margin:0;
		padding: 0;
	}
		.container{
			width: 800px;
			margin:0 auto;
		}
ul{
	text-align: center;
}
		ul li{
			display: inline-block;
			margin:20px;
			padding: 10px;
			background-color: black;
			color: white;
			font-family: arial;
		}

		.content1{
			width: 400px;
			height: 300px;
			background-color: pink;
			margin:20px auto;
			display: none;
		}
		.content2{
			width: 400px;
			height: 300px;
			background-color: red;
			margin:20px auto;
			display: none;
		}
		.content3{
			width: 400px;
			height: 300px;
			background-color: blue;
			margin:20px auto;
			display: none;
		}
	</style>
</head>
<body>

	<div class="container">
		<ul>
			<li id="ele1">Contenido1</li>
			<li id="ele2">Contenido2</li>
			<li id="ele3">Contenido3</li>
		</ul>
		<div class="content1"></div>
		<div class="content2"></div>
		<div class="content3"></div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript">
	
	$("#ele1").click(tarea1)

	function tarea1(){
		$(".content1").show();
	}

	/*
	$("#ele1").click(function() {
		$(".content1").show();	
	})
	*/
</script>
</body>
</html>
